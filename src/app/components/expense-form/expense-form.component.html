<div class="form-container">
  <form class="form-inline" (ngSubmit)="onSubmit()">
    <!-- <label for="amount">Amount</label> -->
    <input
      type="number"
      id="amount"
      [(ngModel)]="amount"
      name="amount"
      placeholder="Amount"
    />
    <!-- <label for="name">Description</label> -->
    <input
      type="text"
      id="name"
      [(ngModel)]="name"
      name="name"
      placeholder="Name"
    />
    <button type="submit">Add</button>
  </form>
</div>
