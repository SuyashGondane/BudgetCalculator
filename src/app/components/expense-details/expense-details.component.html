<div
  class="expense-details"
  (mouseenter)="onHoverToggle()"
  (mouseleave)="onHoverToggle()"
>
  <span class="expense-name">{{ expense.name }}</span>
  <div class="expense-amount-wrapper">
    <span class="expense-amount" [ngStyle]="{ background: badgeColor }">{{
      expense.amount
    }}</span>
  </div>
  <fa-icon
    *ngIf="showCloseButton"
    (click)="onCloseClick(expense)"
    class="close"
    [icon]="faTimes"
  ></fa-icon>
</div>
